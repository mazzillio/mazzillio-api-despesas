version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mazzillio-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: user123
      POSTGRES_DB: despesas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
    name: mazzillio-postgres-data 